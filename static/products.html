<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sÃ¡ch sáº£n pháº©m</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <div class="nav-left">
      <img src="/static/images/logo.png" alt="Logo">
      <a href="/static/home.html">Trang chá»§</a>
      <a href="/products">Sáº£n pháº©m</a>
      <a href="/static/profile.html">TÃ i khoáº£n</a>
    </div>
    <div>
      <img src="/static/images/cart.png" class="cart-icon" alt="Giá» hÃ ng">
      <span id="cart-count">(0)</span>
    </div>
  </header>

  <div class="filter-section">
    <label for="categorySelect">Lá»c theo danh má»¥c:</label>
    <select id="categorySelect"></select>
  </div>

  <div id="productList"></div>

  <script>
    function setCookie(name, value, days = 7) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + "=" + encodeURIComponent(value) + "; expires=" + expires + "; path=/";
    }

    function getCookie(name) {
      return document.cookie.split("; ").reduce((r, v) => {
        const parts = v.split("=");
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, "");
    }

    function isLoggedIn() {
      return !!getCookie("access_token");
    }

    function updateCartCount() {
      const cart = JSON.parse(getCookie("cart") || "[]");
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = `(${total})`;
    }

    async function loadCategories() {
      try {
        const res = await fetch('/categories/all?page_id=1&page_size=10');
        const data = await res.json();
        const select = document.getElementById("categorySelect");

        const all = document.createElement("option");
        all.value = "";
        all.textContent = "Táº¥t cáº£ danh má»¥c";
        select.appendChild(all);

        data.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.id;
          opt.textContent = c.name;
          select.appendChild(opt);
        });

        select.addEventListener("change", () => {
          loadProducts(select.value);
        });

        loadProducts();
      } catch (err) {
        console.error("Lá»—i táº£i danh má»¥c:", err);
      }
    }

    async function loadProducts(categoryId = "") {
      try {
        const params = new URLSearchParams({ page_id: 1, page_size: 10 });
        if (categoryId) params.append("category_id", categoryId);

        const res = await fetch(`/products/all?${params.toString()}`);
        const products = await res.json();
        const container = document.getElementById("productList");
        container.innerHTML = "";

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";

          const img = document.createElement("img");
          img.src = `/static/images/product-${p.id}.jpg`;
          img.className = "product-image";
          img.onerror = () => img.src = "/static/images/default.jpg";

          const name = document.createElement("div");
          name.className = "product-name";
          name.textContent = p.name;

          const price = document.createElement("div");
          price.className = "product-price";
          price.textContent = `${p.discount_price}â‚«`;

          const btn = document.createElement("button");
          btn.className = "add-to-cart";
          btn.textContent = "â• Giá» hÃ ng";
          btn.onclick = () => handleAddToCart(p.id);

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(price);
          card.appendChild(btn);
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Lá»—i táº£i sáº£n pháº©m:", err);
      }
    }

    function handleAddToCart(productId) {
      if (!isLoggedIn()) {
        showLoginPopup();
        return;
      }

      const cart = JSON.parse(getCookie("cart") || "[]");
      const existing = cart.find(item => item.product_id === productId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ product_id: productId, quantity: 1 });
      }
      setCookie("cart", JSON.stringify(cart), 7);
      updateCartCount();
      alert("âœ… ÄÃ£ thÃªm vÃ o giá» hÃ ng!");
    }

    function showLoginPopup() {
      const box = document.createElement("div");
      box.className = "login-popup";

      box.innerHTML = `
        <p><strong>âš ï¸ Báº¡n cáº§n Ä‘Äƒng nháº­p Ä‘á»ƒ thÃªm sáº£n pháº©m vÃ o giá» hÃ ng.</strong></p>
        <button class="login-btn" onclick="window.location='/static/login.html'">ğŸ‘‰ ÄÄƒng nháº­p</button>
        <button class="close-btn" onclick="this.parentElement.remove()">ÄÃ³ng</button>
      `;
      document.body.appendChild(box);
    }

    loadCategories();
    updateCartCount();
  </script>
</body>
</html>
