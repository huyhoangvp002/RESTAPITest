<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sản phẩm</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    /* Header Navigation */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 40px;
      margin-right: 15px;
    }

    .nav-left a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-left a:hover {
      text-decoration: underline;
    }

    .cart-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    /* Category filter */
    .filter-section {
      padding: 20px;
    }

    /* Product grid */
    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-name {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }

    .product-price {
      font-weight: bold;
      margin: 10px 0;
      color: #e74c3c;
    }

    .add-to-cart {
      padding: 6px 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <img src="/static/images/logo.png" alt="Logo">
      <a href="/static/home.html">Trang chủ</a>
      <a href="/products">Sản phẩm</a>
      <a href="/account">Tài khoản</a>
    </div>
    <img src="/static/images/cart.png" class="cart-icon" alt="Giỏ hàng">
  </header>

  <div class="filter-section">
    <label for="categorySelect">Lọc theo danh mục:</label>
    <select id="categorySelect"></select>
  </div>

  <div id="productList"></div>

  <script>
    const token = localStorage.getItem("token");

    async function loadCategories() {
      try {
        const res = await fetch('/categories/all?page_id=1&page_size=10', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const categories = await res.json();
        const select = document.getElementById("categorySelect");

        const allOption = document.createElement("option");
        allOption.value = "";
        allOption.textContent = "Tất cả danh mục";
        select.appendChild(allOption);

        categories.forEach(c => {
          const option = document.createElement("option");
          option.value = c.id;
          option.textContent = c.name;
          select.appendChild(option);
        });

        select.addEventListener("change", () => {
          loadProducts(select.value);
        });

        loadProducts(); // load ban đầu
      } catch (err) {
        console.error("Lỗi khi tải danh mục", err);
      }
    }

    async function loadProducts(categoryId = "") {
      try {
        const params = new URLSearchParams({
          page_id: 1,
          page_size: 10,
        });
        if (categoryId) params.append("category_id", categoryId);

        const res = await fetch(`/products/all?${params.toString()}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const products = await res.json();

        const container = document.getElementById("productList");
        container.innerHTML = "";
        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product-card";

          const img = document.createElement("img");
          img.className = "product-image";
          img.src = `/static/images/product-${p.id}.jpg`;
          img.onerror = () => {
            img.src = "/static/images/default.jpg";
          };

          const name = document.createElement("div");
          name.className = "product-name";
          name.textContent = p.name;

          const price = document.createElement("div");
          price.className = "product-price";
          price.textContent = `${p.discount_price}₫`;

          const btn = document.createElement("button");
          btn.className = "add-to-cart";
          btn.textContent = "➕ Giỏ hàng";

          card.appendChild(img);
          card.appendChild(name);
          card.appendChild(price);
          card.appendChild(btn);
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Lỗi khi tải sản phẩm", err);
      }
    }

    loadCategories();
  </script>
</body>
</html>
