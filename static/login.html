<body>

    <script>
        // const url = "http://localhost:8080"

        // const loginFunction = async () => {
        //     try {
        //         const response = await fetch(`${url}/${path}`, {
        //             method: 'POST',

        // Ki·ªÉm tra xem ƒë√£ ƒëƒÉng nh·∫≠p ch∆∞a
        window.onload = function() {
            checkIfLoggedIn();
        }

        function checkIfLoggedIn() {
            const token = getCookie('access_token');
            if (token) {
                // ƒê√£ ƒëƒÉng nh·∫≠p, redirect v·ªÅ home
                showAlert('B·∫°n ƒë√£ ƒëƒÉng nh·∫≠p r·ªìi! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                setTimeout(() => {
                    window.location.href = '/static/home.html';
                }, 1500);
            }
        }

        // H√†m ƒë·ªçc cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // X·ª≠ l√Ω form ƒëƒÉng nh·∫≠p truy·ªÅn th·ªëng
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hi·ªÉn th·ªã loading
            showAlert('ƒêang x·ª≠ l√Ω ƒëƒÉng nh·∫≠p...', 'info');
            
            // G·ª≠i request ƒë·∫øn API login
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                
                // ‚úÖ Ki·ªÉm tra xem cookie ƒë√£ ƒë∆∞·ª£c set ch∆∞a (v√¨ server t·ª± set cookie)
                const tokenFromCookie = getCookie('access_token');
                console.log('Token from cookie:', tokenFromCookie);
                
                if (data.access_token || data.login_token || tokenFromCookie) {
                    // ƒêƒÉng nh·∫≠p th√†nh c√¥ng - c√≥ token t·ª´ JSON ho·∫∑c cookie
                    showAlert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    
                    // Set cookie n·∫øu c√≥ login_token (v√¨ server kh√¥ng t·ª± set)
                    if (data.login_token) {
                        document.cookie = `access_token=${data.login_token}; max-age=3600; path=/`;
                        console.log('‚úÖ Cookie ƒë√£ ƒë∆∞·ª£c set:', document.cookie);
                    }
                    
                    // Redirect sau 1.5 gi√¢y (ƒë·ª£i cookie ƒë∆∞·ª£c set)
                    setTimeout(() => {
                        // Ki·ªÉm tra l·∫°i cookie tr∆∞·ªõc khi redirect
                        const finalToken = getCookie('access_token');
                        console.log('üîç Final token check before redirect:', finalToken);
                        
                        if (finalToken) {
                            window.location.href = '/static/home.html';
                        } else {
                            // Fallback: redirect v·ªõi token trong URL
                            window.location.href = `/static/home.html?token=${data.login_token}`;
                        }
                    }, 1500);
                } else if (data.error) {
                    // C√≥ l·ªói c·ª• th·ªÉ t·ª´ server
                    showAlert(data.error, 'error');
                } else {
                    // L·ªói kh√¥ng x√°c ƒë·ªãnh
                    console.log('Login failed. Response:', data);
                    showAlert('ƒêƒÉng nh·∫≠p th·∫•t b·∫°i! Vui l√≤ng ki·ªÉm tra username/password.', 'error');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                showAlert('L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
            });
        }

        // ƒêƒÉng nh·∫≠p v·ªõi Google
        function loginWithGoogle() {
            showAlert('ƒêang chuy·ªÉn h∆∞·ªõng ƒë·∫øn Google...', 'info');
            
            // Redirect ƒë·∫øn Google OAuth endpoint
            window.location.href = '/auth/google/login';
        }

        // Hi·ªÉn th·ªã alert
        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('alert');
            alertDiv.style.display = 'block';
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;

            // T·ª± ƒë·ªông ·∫©n sau 5 gi√¢y (tr·ª´ success v√† error)
            if (type === 'info') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        // X·ª≠ l√Ω URL parameters (n·∫øu c√≥ th√¥ng b√°o t·ª´ server)
        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const message = urlParams.get('message');
            
            if (error) {
                showAlert(error, 'error');
            } else if (message) {
                showAlert(message, 'success');
            }
        }

        // G·ªçi khi load trang
        handleUrlParams();
    </script>
