<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Chủ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffcccc, #ffe6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #c0392b;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn-login {
      background-color: #c0392b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn-login:hover {
      background-color: #a93226;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chào mừng đến với cửa hàng của chúng tôi!</h1>
    <p>Khám phá các sản phẩm tuyệt vời hoặc đăng nhập để bắt đầu mua sắm.</p>
    <a href="./login.html" class="btn-login">Đăng nhập</a>
  </div>
</body>
</html>
