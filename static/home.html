        <script>
            // H√†m ƒë·ªçc cookie
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            // H√†m decode JWT payload (simple decode, kh√¥ng verify signature)
            function decodeJWT(token) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    return JSON.parse(jsonPayload);
                } catch (e) {
                    console.error('L·ªói decode JWT:', e);
                    return null;
                }
            }

            // Ki·ªÉm tra authentication khi load trang
            window.onload = function() {

                const userInfoDiv = document.getElementById('user-info');

                // ‚úÖ Fallback: l·∫•y token t·ª´ URL n·∫øu kh√¥ng c√≥ trong cookie
                // if (!token) {

                //     token = urlParams.get('token');
                //     console.log('lost token')

                //         console.log('üîç Token found in URL, setting cookie...');
                //         document.cookie = `access_token=${token}; path=/; max-age=3600`;

                //     }
                // }

                if (!token) {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå Kh√¥ng t√¨m th·∫•y token ƒëƒÉng nh·∫≠p. <a href="/static/login.html">ƒêƒÉng nh·∫≠p l·∫°i</a>';
                    return;
                }

                // Decode JWT ƒë·ªÉ l·∫•y th√¥ng tin user
                const payload = decodeJWT(token);
                
                if (payload) {
                    // Ki·ªÉm tra token c√≥ h·∫øt h·∫°n kh√¥ng
                    const now = Math.floor(Date.now() / 1000);
                    if (payload.exp && payload.exp < now) {

                        statusDiv.innerHTML = '‚è∞ Token ƒë√£ h·∫øt h·∫°n. <a href="/auth/google/login">ƒêƒÉng nh·∫≠p l·∫°i</a>';
                        return;

                    // Hi·ªÉn th·ªã th√¥ng tin th√†nh c√¥ng
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!';

                    // Hi·ªÉn th·ªã th√¥ng tin user
                    userInfoDiv.style.display = 'block';
                    document.getElementById('username').textContent = `üë§ Username: ${payload.username || 'N/A'}`;
                    document.getElementById('role').textContent = `üè∑Ô∏è Vai tr√≤: ${payload.role || 'N/A'}`;

                    console.log('Th√¥ng tin JWT:', payload);
                } else {

                }
            }
